baseURL = 'http://localhost:1313'
languageCode = 'en-us'
title = 'Cold World'
theme = "blank"
defaultContentLanguage = "zh-cn"
hasCJKLanguage = true

# 默认每页列表显示的文章数目
paginate = 20
# 是否使用 robots.txt
enableRobotsTXT = true
# 是否使用 emoji 代码
enableEmoji = true

# 忽略一些构建错误
ignoreErrors = ["error-remote-getjson", "error-missing-instagram-accesstoken"]

# 参数配置
[params]
  [[params.author]]
  name = "Cold"
  email = "hanlengcold@gmail.com"

# 菜单配置
[menu]
  [[menu.main]]
    name = "Posts"
    weight = 1
    identifier = "posts"
    url = "/"
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
  [[menu.main]]
    name = "About"
    weight = 4
    identifier = "about"
    url = "/about/"
  [[menu.main]]
    name = "RSS"
    weight = 5 
    identifier = "rss"
    url = "/index.xml"

# Hugo 解析文档的配置
[markup]
  # 语法高亮设置 (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    noClasses = false 
    style = 'igor'
    lineNos = true 
    lineNumbersInTable = false 
  # Goldmark 是 Hugo 0.60 以来的默认 Markdown 解析库
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
    [markup.goldmark.renderer]
      # 是否在文档中直接使用 HTML 标签
      unsafe = true
  # 目录设置
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"